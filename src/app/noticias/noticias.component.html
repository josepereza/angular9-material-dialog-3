<p>noticias works!</p>



<mat-grid-list cols="3" rowHeight="300px" gutterSize="10px">
    <mat-grid-tile *ngFor="let noticia of articles">
        <mat-card class="mi-mat-card">

            <mat-card-title>{{noticia.title}}</mat-card-title>
            <mat-card-content>{{noticia.description}}</mat-card-content>
            <div *ngIf=noticia.urlToImage style="text-align: center; margin-top: 30px;" >
                <img mat-card-image src="{{noticia.urlToImage}}" style="object-fit: cover; width: 50%; height: 50%;">
            </div>
        </mat-card>
    </mat-grid-tile>

</mat-grid-list>
